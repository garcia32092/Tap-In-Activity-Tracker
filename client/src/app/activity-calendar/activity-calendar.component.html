<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Previous
      </div>
      <div
        class="btn btn-outline-secondary"
        mwlCalendarToday
        [(viewDate)]="viewDate"
      >
        Today
      </div>
      <div
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
      >
        Next
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
  </div>
  <div class="col-md-4">
    <div class="btn-group">
      <div
        class="btn btn-primary"
        (click)="setView(CalendarView.Month)"
        [class.active]="view === CalendarView.Month"
      >
        Month
      </div>
      <div
        class="btn btn-primary"
        (click)="setView(CalendarView.Week)"
        [class.active]="view === CalendarView.Week"
      >
        Week
      </div>
      <div
        class="btn btn-primary"
        (click)="setView(CalendarView.Day)"
        [class.active]="view === CalendarView.Day"
      >
        Day
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mt-4">
    <div class="col">
      <!-- Month View -->
      <mwl-calendar-month-view
        *ngIf="view === CalendarView.Month"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        (dayClicked)="dayClicked($event.day)"
        (eventClicked)="eventClicked($event.event)">
      </mwl-calendar-month-view>

      <!-- Week View -->
      <mwl-calendar-week-view
        *ngIf="view === CalendarView.Week"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        (eventClicked)="eventClicked($event.event)"
        (hourSegmentClicked)="timeClicked($event.date)">
      </mwl-calendar-week-view>

      <!-- Day View -->
      <mwl-calendar-day-view
        *ngIf="view === CalendarView.Day"
        [viewDate]="viewDate"
        [events]="events"
        [refresh]="refresh"
        (eventClicked)="eventClicked($event.event)"
        (hourSegmentClicked)="timeClicked($event.date)">
      </mwl-calendar-day-view>
    </div>
  </div>
</div>


<!-- Template for editing modal -->
<ng-template #modalContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Activity Details</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <!-- Title Field -->
    <label>Title:</label>
    <input type="text" [(ngModel)]="modalData.event.title" class="form-control" />

    <!-- Start Date/Time Field -->
    <label>Start:</label>
    <input type="datetime-local" [(ngModel)]="modalData.startInput" class="form-control" />

    <!-- End Date/Time Field -->
    <label>End:</label>
    <input type="datetime-local" [(ngModel)]="modalData.endInput" class="form-control" />

    <!-- Description Field -->
    <label>Description:</label>
    <textarea [(ngModel)]="modalData.event.meta.description" class="form-control"></textarea>

    <!-- Category Field -->
    <label>Category:</label>
    <input type="text" [(ngModel)]="modalData.event.category" class="form-control" />

    <!-- Color Field -->
    <label>Color:</label>
    <input type="color" [(ngModel)]="primaryColor" class="form-control" />
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
    <button type="button" class="btn btn-danger" (click)="deleteEvent(modalData.event)">Delete</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
  </div>
</ng-template>
