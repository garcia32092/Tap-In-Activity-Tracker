<div class="chart-controls">
  <div class="row align-items-center">
    <!-- Range Selector -->
    <div class="col-md-6">
      <label for="range">Select Range:</label>
      <select id="range" class="form-control" (change)="onRangeChange($event)">
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="month">Month</option>
        <option value="year">Year</option>
        <option value="custom">Custom</option>
      </select>
    </div>

    <!-- Chart Type Selector -->
    <div class="col-md-6">
      <label for="chartType">Chart Type:</label>
      <select id="chartType" class="form-control" (change)="onChartTypeChange($event)">
        <option value="pie">Pie</option>
        <option value="doughnut">Doughnut</option>
        <option value="line">Line</option>
        <option value="bar">Bar</option>
      </select>
    </div>
  </div>

  <!-- Custom Date Range -->
  <div *ngIf="isCustomRange" class="custom-date-range mt-3">
    <div class="row">
      <div class="col-md-6">
        <label for="start">Start Date:</label>
        <input
          id="start"
          type="date"
          class="form-control"
          formControlName="startDate"
          (change)="onCustomDateChange()"
        />
      </div>
      <div class="col-md-6">
        <label for="end">End Date:</label>
        <input
          id="end"
          type="date"
          class="form-control"
          formControlName="endDate"
          (change)="onCustomDateChange()"
        />
      </div>
    </div>
  </div>

  <!-- Include Time Not Logged Toggle -->
  <div class="form-check form-switch mt-4">
    <label for="includeTimeNotLogged" class="form-check-label">
      <input
        id="includeTimeNotLogged"
        type="checkbox"
        class="form-check-input"
        formControlName="includeTimeNotLogged"
        (change)="onIncludeTimeNotLoggedChange($event)"
        checked
      />
      Include Time Not Logged
    </label>
  </div>
</div>

<!-- Chart Container -->
<div class="chart-container mt-4">
  <canvas #activityChart></canvas>
</div>
